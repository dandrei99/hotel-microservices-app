# --- Identity & port ---
spring.application.name=USER-SERVICE
server.port=8080

# --- Service discovery & central config (point to containers, not localhost) ---
eureka.client.service-url.defaultZone=http://service-registry:8761/eureka

# --- Database (MySQL container named "user-db") ---
spring.datasource.url=jdbc:mysql://user-db:3306/user_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:user}
spring.datasource.password=${DB_PASSWORD:userpass}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# --- Flyway Migration ---
spring.jpa.hibernate.ddl-auto=validate

# --- Security/JWT (overridable via env) ---
spring.security.user.name=${BASIC_USER:user}
spring.security.user.password=${BASIC_PASS:1234}
jwt.secret=${JWT_SECRET:mySuperSuperSuperSecretKeyForJWTValidation}

# --- Actuator / misc ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
spring.jpa.open-in-view=false
