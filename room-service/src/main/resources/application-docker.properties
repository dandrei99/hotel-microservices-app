# --- Identity & port ---
spring.application.name=ROOM-SERVICE
server.port=8081

# --- Service discovery & (optional) central config (container names, not localhost) ---
eureka.client.service-url.defaultZone=http://service-registry:8761/eureka

# --- Database (MySQL container named "room-db") ---
spring.datasource.url=jdbc:mysql://room-db:3306/room_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:room}
spring.datasource.password=${DB_PASSWORD:roompass}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Use Flyway for schema; don't auto-create with Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.flyway.enabled=true

# --- Security/JWT (overridable via env) ---
jwt.secret=${JWT_SECRET:mySuperSuperSuperSecretKeyForJWTValidation}

# --- Actuator / misc ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
